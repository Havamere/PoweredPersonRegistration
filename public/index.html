<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PPR Sign-up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
  <div class="col-sm-12">
  	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h1>Please sign up to create an account or sign in to your current account.</h1>
				<div class="row">
					<div class="col-sm-3 col-sm-offset-3">
						<a href="#">
							<div class="panel" id="signUp">
								<h2>Sign-up</h2>
							</div>
						</a>
					</div>
					<div class="col-sm-3">
						<a href="#">
							<div class="panel" id="signIn">
								<h2>Sign-in</h2>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<img class="center-block hologram" height="300px" width="30%">
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
<script src="app/js/app.js"></script>

</body>
</html>
